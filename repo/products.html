<div class="panel panel-primary">
			<div class="panel-body">
				<div class="col-md-6">
					<p class="form-group">Search : <input type="text" ng-model="searchQuery" class="form-control" /></p>
				</div>
				<div class="col-md-6">
					<p ng-init="orderProperty='name'">Sort : 
					<select ng-model="orderProperty" class="form-control">
						<option value="name">Alphabetical</option>
						<option value="price">Price Ascending</option>
						<option value="-price">Price Descending</option>
					</select></p>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading"><h3 class="panel-title">Products</h3></div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="product in products | filter : { name : searchQuery } | orderBy : orderProperty">
						<div class="col-md-1">
							<p class="panel"><img class="img-thumbnail" ng-src="images/{{product.image.thumbnail}}" /></p>
						</div>
						<div class="col-md-11">
							<p><a href="#/product/{{product.id}}">{{ product.name }}</a></p>
							<p>{{ product.description }}</p>
							<p>{{ product.price | currency }}</p>
							<p><a href="#/product/{{product.id}}" class="btn btn-sm btn-primary">View Details</a></p>
						</div>
					</li>
				</ul>
			</div>
		</div>
